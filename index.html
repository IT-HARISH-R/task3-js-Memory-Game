<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Geist+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira:ital,wght@0,100..900;1,100..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Document</title>
</head>

<body class="">
    <div class="container  mx-auto">

        <h1 class="text-center mt-8 text-3xl flex justify-center"><span class="text-styles">Memory Game </span>
            <div id="volum" class="flex">
                <audio id="myAudio" autoplay >
                    <source allow="autoplay"  src="./audio/WhatsApp Audio 2024-11-21 at 16.52.54_2f733df0.mp3" type="audio/mpeg">
                </audio>
                <div id="unmute" class="flex"> <i class="fa-solid fa-volume-high pl-4"></i>
                </div>
                <div id="mute" class="hidden">
                    <i class="fa-solid fa-volume-xmark pl-4"></i>
                </div>
            </div>

        </h1>



        <div class="md:max-w-[450px] relative mx-auto">
            <div id="root"
                class="absolute  grid my-20 w-full p-8  grid-cols-4 gap-y-4 gap-x-4 md:gap-x-2 mx-auto md:my-10 ">
            </div>

        </div>

        <div id="loading" class="absolute hidden left-[50%] translate-x-[-50%] top-[50%] translate-y-[-55%]">
            <div class="loader ">
                <svg class="circle-outer" viewBox="0 0 86 86">
                    <circle class="back" cx="43" cy="43" r="40"></circle>
                    <circle class="front" cx="43" cy="43" r="40"></circle>
                    <circle class="new" cx="43" cy="43" r="40"></circle>
                </svg>
                <svg class="circle-middle" viewBox="0 0 60 60">
                    <circle class="back" cx="30" cy="30" r="27"></circle>
                    <circle class="front" cx="30" cy="30" r="27"></circle>
                </svg>
                <svg class="circle-inner" viewBox="0 0 34 34">
                    <circle class="back" cx="17" cy="17" r="14"></circle>
                    <circle class="front" cx="17" cy="17" r="14"></circle>
                </svg>
            </div>

        </div>

        <div id="end" class="absolute w-[75%] sm:w-1/2  bg-slate-600
        top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]
        rounded-lg p-8 text-5xl lg:text-8xl text-center hidden">
            <h1 class="text-white">You Won! </h1>
            <h1 class="text-white text-3xl lg:text-6xl" id="totalclick"></h1>
            <div class="loader-6 flex justify-center">
                <div class="loader-square"></div>
                <div class="loader-square"></div>
                <div class="loader-square"></div>
                <div class="loader-square"></div>
                <div class="loader-square"></div>
                <div class="loader-square"></div>
                <div class="loader-square"></div>
              </div>
            <button id="reset" class="bg-gray-400 rounded-lg mt-4 px-2 text-2xl">Reset</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
